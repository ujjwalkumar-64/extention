<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PageGenie Reading Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { margin:0; font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#111; }
        .wrap { max-width: 960px; margin: 0 auto; padding: 16px; }
        h1 { font-size: 20px; margin: 0 0 12px; }
        h2 { font-size: 16px; margin-top: 18px; border-bottom: 1px solid #eee; padding-bottom: 6px; }
        .card { border:1px solid #eee; border-radius: 8px; padding: 10px; margin-top:10px; }
        .list { display:flex; flex-direction: column; gap:8px; }
        .muted { color:#666; font-size: 12px; }
        .badge { display:inline-block; border:1px solid #ddd; padding:2px 6px; border-radius: 999px; font-size: 11px; margin-right: 6px;}
        a { color:#0a58ca; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .err { color:#b00; }
    </style>
</head>
<body>
<div class="wrap">
    <h1>Reading Mode</h1>
    <div id="authNote" class="muted"></div>

    <div class="card" id="profileCard">
        <h2>Profile</h2>
        <div id="profile">Loading...</div>
    </div>

    <div class="card">
        <h2>Recent Quiz Scores</h2>
        <div id="quizzes" class="list">Loading...</div>
    </div>

    <div class="card">
        <h2>Notes</h2>
        <div id="notes" class="list">Loading...</div>
    </div>

    <div class="card">
        <h2>Curated Suggestions</h2>
        <div id="suggestions" class="list">Loading...</div>
    </div>
</div>

<script src="reading.js"></script>
</body>
</html>
