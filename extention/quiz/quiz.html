<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PageGenie Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; color: #111; }
        .container { max-width: 760px; margin: 0 auto; }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .meta { color: #666; font-size: 12px; margin-bottom: 16px; }
        .question { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 12px; }
        .qtext { font-weight: 600; margin-bottom: 8px; }
        .options label { display: block; padding: 6px 8px; border-radius: 6px; cursor: pointer; }
        .options input { margin-right: 8px; }
        .actions { margin-top: 16px; display: flex; gap: 8px; }
        button { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status { margin-top: 12px; font-size: 13px; }
        .correct { background: #eaffea; }
        .incorrect { background: #ffecec; }
        .explain { color: #444; font-size: 12px; margin-top: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="title">PageGenie Quiz</div>
    <div class="meta" id="meta"></div>
    <div id="quiz"></div>
    <div class="actions">
        <button id="submit">Submit</button>
        <button id="reload">Reload</button>
    </div>
    <div class="status" id="status"></div>
</div>

<script src="quiz.js"></script>
</body>
</html>
